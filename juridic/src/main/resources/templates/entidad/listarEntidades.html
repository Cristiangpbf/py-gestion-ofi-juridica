<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/tema}">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SB Admin 2 - Blank</title>
</head>

<body id="page-top">

<div layout:fragment="contenedor">

    <div class="card mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">LISTA DE USUARIOS</h6>

            <div class="dropdown">
                <a class="btn btn-primary" th:href="@{/nuevaEntidad}"
                   role="button">Nueva Persona</a>
            </div>

        </div>
        <div class="table-responsive p-3">
            <table class="table align-items-center table-flush" id="dataTable">
                <thead class="thead-light">
                <tr>
                    <th>Nombres</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Direccion</th>
                    <th>Fecha creación</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Nombres</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Direccion</th>
                    <th>Fecha creación</th>
                    <th>Opciones</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="persona: ${listaEntidades}">
                    <td th:text="${persona.nombreCompleto}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td th:text="${persona.direccion}"></td>
                    <td th:text="${persona.fechaRegistro}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/actualizaEntidad(id=${persona.id})}"
                           role="button">Editar</a>
                        <a class="btn btn-danger" th:href="@{/eliminarEntidad(id=${persona.id})}"
                           role="button">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>

</html>
