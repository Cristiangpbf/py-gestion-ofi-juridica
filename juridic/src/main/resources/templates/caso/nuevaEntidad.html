<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantilla/tema}">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>SB Admin 2 - Blank</title>
</head>

<body id="page-top">

	<div layout:fragment="contenedor">
		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">Guardar caso</h1>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-body">
				<form th:action="@{/guardarCaso}" th:object="${nuevoCaso}" method="post">
					
					<input th:field="*{id}" type="hidden">

					<div class="form-group">
						<input th:field="*{codigoReferencia}" type="text" class="form-control form-control-user"
							placeholder="Nombres">
					</div>
					<div class="form-group">
						<input th:field="*{tipoCaso}" type="email" class="form-control form-control-user"
							placeholder="Email">
					</div>
					<div class="form-group">
						<input th:field="*{fechaInicio}" type="text" class="form-control form-control-user"
							placeholder="Telefono">
					</div>
					<div class="form-group">
						<input th:field="*{detalles}" type="text" class="form-control form-control-user"
							placeholder="Direccion">
					</div>
					<div class="form-group">
						<input th:field="*{estado}" type="text" class="form-control form-control-user"
							placeholder="Direccion">
					</div>

					<!-- submit button -->
					<div class="form-group">
						<input class="btn btn-primary" type="submit" value="Enviar">
					</div>

				</form>
			</div>
		</div>

	</div>

</body>

</html>
